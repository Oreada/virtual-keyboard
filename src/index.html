<!DOCTYPE html>
<html lang="en">

<head>
	<title>Title</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <link rel="icon" href="img/icon-batman.png" type="image/png"> -->
	<!-- <link rel="stylesheet" href="css/style.css"> -->
	<!-- <script defer src="js/index.js"></script> -->
</head>

<body>
	<div class="wrapper">

		<header class="header">
			<div class="header__container _container">
				<h1 class="header__title">RSS Virtual Keyboard</h1>
			</div>
		</header>

		<main class="main">
			<div class="main__container _container">

				<textarea class="main__textarea" name="textarea"></textarea>

				<div class="main__keyboard keyboard">
					<ul class="keyboard__list">
					</ul>
				</div>

			</div>
		</main>

		<footer class="footer">
			<div class="footer__container _container">
				<div class="footer__info info">
					<p class="info__os">OS Windows</p>
					<p class="info__switch">Switch language: Ctrl + Alt (left)</p>
				</div>
			</div>
		</footer>
	</div>
</body>

</html>
